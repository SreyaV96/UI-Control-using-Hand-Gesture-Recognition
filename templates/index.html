<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Slideshow</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #slide {
            max-width: 80%;
            height: auto;
        }

        #webcam-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px; /* Adjust size */
            height: 150px;
            border: 2px solid black;
            overflow: hidden;
            background: black; /* Optional: Background color */
        }

        #webcam {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        let images = {{ images | tojson }};

        function updateImage(index) {
            document.getElementById("slide").src = "/static/images/" + images[index];
        }

        function listenForUpdates() {
            fetch("/get_current_index")
                .then(response => response.json())
                .then(data => {
                    updateImage(data.current_index);
                    setTimeout(listenForUpdates, 1000); // Check for updates every second
                });
        }

        window.onload = function() {
            listenForUpdates();
        };
    </script>
</head>
<body>
    <h1>Hand Gesture Controlled Slideshow</h1>

    <!-- Webcam feed moved inside a new container -->
    <div id="webcam-container">
        <img id="webcam" src="{{ url_for('video') }}" alt="Webcam Feed">
    </div>

    <img id="slide" src="/static/images/{{ images[current_index] }}" alt="Slideshow Image">
</body>
</html>
